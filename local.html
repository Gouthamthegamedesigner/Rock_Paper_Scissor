<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rock · Paper · Scissors — Blind Cards Multiplayer</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    :root {
      --bg: #000814;
      --card: #001d3d;
      --accent: #ffd60a;
      --muted: #adb5bd;
      --glass: rgba(255,255,255,0.05);
    }
    html,body {height:100%;}
    body {
      background: var(--bg);
      color: #f8f9fa;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
      padding: 2rem 1rem;
    }
    .card-game {
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 30px rgba(0,0,0,0.8);
      border-radius: 12px;
    }
    .choice-btn {
      width: 110px; height:110px; border-radius: 12px; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:6px; cursor:pointer; border:1px solid rgba(255,255,255,0.1); background:var(--glass);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
      color: #fff;
    }
    .choice-btn:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(255, 214, 10, 0.5); background: rgba(255,214,10,0.15); }
    .choice-btn .bi { font-size: 34px; color: var(--accent); }
    .choice-label { font-size: .85rem; color: var(--muted); }
    .vs { font-weight:700; color:var(--accent); }
    .result { font-size:1.05rem; font-weight:600; color: #fff; }
    .pulse { animation: pulse 700ms ease; }
    @keyframes pulse { 0%{ transform: scale(1); } 50%{ transform: scale(1.06); } 100%{ transform: scale(1); } }
    .score-pill { background: rgba(255,255,255,0.08); padding: .35rem .6rem; border-radius: 999px; font-weight:700; color: var(--accent); }
    footer small { color: var(--muted); }
  </style>
</head>
<body>
  <div class="container d-flex align-items-center justify-content-center" style="min-height:75vh">
    <div class="w-100" style="max-width:920px">
      <div class="card p-4 card-game">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h4 class="mb-0 text-light">Rock · Paper · Scissors</h4>
            <small class="text-muted">Blind Cards Multiplayer — First to 5 wins</small>
          </div>
          <div class="text-end">
            <div class="d-flex gap-2 align-items-center">
              <div class="text-light">P1 <span id="p1Score" class="score-pill">0</span></div>
              <div class="text-light">P2 <span id="p2Score" class="score-pill">0</span></div>
            </div>
          </div>
        </div>

        <div class="row g-3 align-items-center">
          <div class="col-md-6 text-center">
            <div class="mb-3 text-light">Player 1</div>
            <div class="d-flex justify-content-center gap-3" id="p1Cards"></div>
          </div>

          <div class="col-md-6 text-center">
            <div class="mb-3 text-light">Player 2</div>
            <div class="d-flex justify-content-center gap-3" id="p2Cards"></div>
          </div>

          <div class="col-12 text-center mt-3">
            <div class="d-flex justify-content-center align-items-center gap-3">
              <div class="result" id="resultText">Player 1, pick a card!</div>
            </div>
          </div>

          <div class="col-12 text-center">
            <div class="d-flex justify-content-center gap-2">
              <button id="nextRoundBtn" class="btn btn-outline-light" disabled>Next Round</button>
              <button id="resetBtn" class="btn btn-outline-light">Reset</button>
            </div>
          </div>
        </div>

        <hr class="mt-4 border-light" />
        <div class="d-flex justify-content-between align-items-center">
          <small class="text-muted">Tip: Rock beats Scissors · Scissors beat Paper · Paper beats Rock</small>
          <small class="text-muted">Created for you — open the file in a browser to play.</small>
        </div>
      </div>

      <footer class="mt-3 text-center">
        <small>Hints: Cards are hidden — pure luck!</small>
      </footer>
    </div>
  </div>

  <script>
    const beats = { rock: 'scissors', scissors: 'paper', paper: 'rock' };
    let p1Score = 0, p2Score = 0;
    const maxWins = 5;
    let p1Choice = null, p2Choice = null;
    let p1Hand = [], p2Hand = [];

    const p1ScoreEl = document.getElementById('p1Score');
    const p2ScoreEl = document.getElementById('p2Score');
    const resultText = document.getElementById('resultText');
    const p1CardsContainer = document.getElementById('p1Cards');
    const p2CardsContainer = document.getElementById('p2Cards');
    const nextRoundBtn = document.getElementById('nextRoundBtn');

    function randomHand() {
      const choices = ['rock','paper','scissors'];
      let hand = [];
      for (let i = 0; i < 3; i++) {
        hand.push(choices[Math.floor(Math.random()*3)]);
      }
      return hand;
    }

    function renderHands(hidden=true) {
      p1CardsContainer.innerHTML = '';
      p2CardsContainer.innerHTML = '';

      p1Hand.forEach((choice, idx) => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.innerHTML = hidden ? '<i class="bi bi-question-lg"></i><div class="choice-label">?</div>' : iconHTML(choice);
        btn.disabled = !hidden;
        btn.onclick = () => selectCard(1, idx);
        p1CardsContainer.appendChild(btn);
      });

      p2Hand.forEach((choice, idx) => {
        const btn = document.createElement('button');
        btn.className = 'choice-btn';
        btn.innerHTML = hidden ? '<i class="bi bi-question-lg"></i><div class="choice-label">?</div>' : iconHTML(choice);
        btn.disabled = !hidden;
        btn.onclick = () => selectCard(2, idx);
        p2CardsContainer.appendChild(btn);
      });
    }

    function iconHTML(choice) {
      const icons = {
        rock: '<i class="bi bi-hand-thumbs-down"></i><div class="choice-label">Rock</div>',
        paper: '<i class="bi bi-file-earmark-text"></i><div class="choice-label">Paper</div>',
        scissors: '<i class="bi bi-scissors"></i><div class="choice-label">Scissors</div>'
      };
      return icons[choice];
    }

    function selectCard(player, index) {
      if (player === 1 && p1Choice === null) {
        p1Choice = p1Hand[index];
        resultText.textContent = 'Player 2, pick a card!';
      } else if (player === 2 && p2Choice === null) {
        p2Choice = p2Hand[index];
        revealAndEvaluate();
      }
    }

    function revealAndEvaluate() {
      renderHands(false);
      let outcome = '';
      if (p1Choice === p2Choice) {
        outcome = `Tie — both chose ${p1Choice}.`;
      } else if (beats[p1Choice] === p2Choice) {
        p1Score++;
        p1ScoreEl.textContent = p1Score;
        outcome = `Player 1 wins! ${capitalize(p1Choice)} beats ${p2Choice}.`;
      } else {
        p2Score++;
        p2ScoreEl.textContent = p2Score;
        outcome = `Player 2 wins! ${capitalize(p2Choice)} beats ${p1Choice}.`;
      }

      if (p1Score >= maxWins || p2Score >= maxWins) {
        if (p1Score > p2Score) outcome = `Game over — Player 1 won ${p1Score} to ${p2Score}!`;
        else outcome = `Game over — Player 2 won ${p2Score} to ${p1Score}!`;
      }
      resultText.textContent = outcome;
      nextRoundBtn.disabled = false;
    }

    function nextRound() {
      p1Choice = null; p2Choice = null;
      p1Hand = randomHand();
      p2Hand = randomHand();
      renderHands(true);
      resultText.textContent = 'Player 1, pick a card!';
      nextRoundBtn.disabled = true;
    }

    function resetGame() {
      p1Score = 0; p2Score = 0;
      p1ScoreEl.textContent = p1Score;
      p2ScoreEl.textContent = p2Score;
      nextRound();
    }

    function capitalize(s){ return s.charAt(0).toUpperCase() + s.slice(1); }

    document.getElementById('resetBtn').addEventListener('click', resetGame);
    nextRoundBtn.addEventListener('click', nextRound);

    resetGame();
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Rock · Paper · Scissors — Player vs Player</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      :root{
        --bg: #000814;
        --card: #001d3d;
        --accent: #ffd60a;
        --muted: #adb5bd;
        --glass: rgba(255,255,255,0.05);
      }
      html,body{height:100%;}
      body{
        background: var(--bg);
        color: #f8f9fa;
        font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, 'Helvetica Neue', Arial;
        padding: 2rem 1rem;
      }
      .card-game{
        background: var(--card);
        border: 1px solid rgba(255,255,255,0.08);
        box-shadow: 0 8px 30px rgba(0,0,0,0.8);
        border-radius: 12px;
      }
      .choice-btn{
        width: 110px; height:110px; border-radius: 12px; display:flex; align-items:center; justify-content:center; flex-direction:column; gap:6px; cursor:pointer; border:1px solid rgba(255,255,255,0.1); background:var(--glass);
        transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
        color: #fff;
      }
      .choice-btn:hover{ transform: translateY(-6px); box-shadow: 0 10px 30px rgba(255, 214, 10, 0.5); background: rgba(255,214,10,0.15); }
      .choice-btn .bi{ font-size: 34px; color: var(--accent); }
      .choice-label{ font-size: .85rem; color:var(--muted); }
      .vs{ font-weight:700; color:var(--accent); }
      .result{ font-size:1.05rem; font-weight:600; color: #fff; }
      .pulse{ animation: pulse 700ms ease; }
      @keyframes pulse{ 0%{ transform: scale(1); } 50%{ transform: scale(1.06); } 100%{ transform: scale(1); } }

      .score-pill{ background: rgba(255,255,255,0.08); padding: .35rem .6rem; border-radius: 999px; font-weight:700; color: var(--accent); }

      footer small{ color:var(--muted); }
    </style>
  </head>
  <body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height:75vh">
      <div class="w-100" style="max-width:920px">
        <div class="card p-4 card-game">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
              <h4 class="mb-0 text-light">Rock · Paper · Scissors</h4>
              <small class="text-muted">Player vs Player — First to 5 wins</small>
            </div>
            <div class="text-end">
              <div class="d-flex gap-2 align-items-center">
                <div class="text-light">P1 <span id="p1Score" class="score-pill">0</span></div>
                <div class="text-light">P2 <span id="p2Score" class="score-pill">0</span></div>
              </div>
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-md-6 text-center">
              <div class="mb-3 text-light">Player 1</div>
              <div class="d-flex justify-content-center gap-3">
                <button class="choice-btn" data-choice="rock" data-player="1">
                  <i class="bi bi-hand-thumbs-down"></i>
                  <div class="choice-label">Rock</div>
                </button>
                <button class="choice-btn" data-choice="paper" data-player="1">
                  <i class="bi bi-file-earmark-text"></i>
                  <div class="choice-label">Paper</div>
                </button>
                <button class="choice-btn" data-choice="scissors" data-player="1">
                  <i class="bi bi-scissors"></i>
                  <div class="choice-label">Scissors</div>
                </button>
              </div>
            </div>

            <div class="col-md-6 text-center">
              <div class="mb-3 text-light">Player 2</div>
              <div class="d-flex justify-content-center gap-3">
                <button class="choice-btn" data-choice="rock" data-player="2">
                  <i class="bi bi-hand-thumbs-down"></i>
                  <div class="choice-label">Rock</div>
                </button>
                <button class="choice-btn" data-choice="paper" data-player="2">
                  <i class="bi bi-file-earmark-text"></i>
                  <div class="choice-label">Paper</div>
                </button>
                <button class="choice-btn" data-choice="scissors" data-player="2">
                  <i class="bi bi-scissors"></i>
                  <div class="choice-label">Scissors</div>
                </button>
              </div>
            </div>

            <div class="col-12 text-center mt-3">
              <div class="d-flex justify-content-center align-items-center gap-3">
                <div class="result" id="resultText">Player 1, make your move!</div>
              </div>
            </div>

            <div class="col-12 text-center">
              <div class="d-flex justify-content-center gap-2">
                <button id="resetBtn" class="btn btn-outline-light">Reset</button>
              </div>
            </div>

          </div>

          <hr class="mt-4 border-light" />
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-muted">Tip: Rock beats Scissors · Scissors beat Paper · Paper beats Rock</small>
            <small class="text-muted">Created for you — open the file in a browser to play.</small>
          </div>
        </div>

        <footer class="mt-3 text-center">
          <small>Hints: Take turns choosing secretly, then compare!</small>
        </footer>
      </div>
    </div>

    <script>
      const beats = { rock: 'scissors', scissors: 'paper', paper: 'rock' };
      let p1Score = 0, p2Score = 0;
      const maxWins = 5;
      let p1Choice = null, p2Choice = null;

      const p1ScoreEl = document.getElementById('p1Score');
      const p2ScoreEl = document.getElementById('p2Score');
      const resultText = document.getElementById('resultText');

      const choiceButtons = document.querySelectorAll('.choice-btn');

      function resetBoard(){
        p1Score = 0; p2Score = 0;
        p1Choice = null; p2Choice = null;
        p1ScoreEl.textContent = p1Score;
        p2ScoreEl.textContent = p2Score;
        resultText.textContent = 'Player 1, make your move!';
      }

      function evaluate(){
        if(p1Choice === p2Choice) return 'tie';
        if(beats[p1Choice] === p2Choice) return 'p1';
        return 'p2';
      }

      function checkRound(){
        if(p1Choice && p2Choice){
          const outcome = evaluate();
          if(outcome === 'tie'){
            resultText.textContent = `Tie — both chose ${p1Choice}.`;
          } else if(outcome === 'p1'){
            p1Score++;
            p1ScoreEl.textContent = p1Score;
            resultText.textContent = `Player 1 wins! ${capitalize(p1Choice)} beats ${p2Choice}.`;
          } else {
            p2Score++;
            p2ScoreEl.textContent = p2Score;
            resultText.textContent = `Player 2 wins! ${capitalize(p2Choice)} beats ${p1Choice}.`;
          }

          p1Choice = null; p2Choice = null;

          if(p1Score >= maxWins || p2Score >= maxWins){
            if(p1Score > p2Score) resultText.textContent = `Game over — Player 1 won ${p1Score} to ${p2Score}!`;
            else resultText.textContent = `Game over — Player 2 won ${p2Score} to ${p1Score}!`;
          } else {
            resultText.textContent += ' Player 1, make your move!';
          }
        }
      }

      function capitalize(s){ return s.charAt(0).toUpperCase() + s.slice(1); }

      choiceButtons.forEach(btn => {
        btn.addEventListener('click', () => {
          const choice = btn.dataset.choice;
          const player = btn.dataset.player;

          if(player === '1' && !p1Choice){
            p1Choice = choice;
            resultText.textContent = 'Player 2, make your move!';
          } else if(player === '2' && !p2Choice){
            p2Choice = choice;
            checkRound();
          }
        });
      });

      document.getElementById('resetBtn').addEventListener('click', resetBoard);

      resetBoard();
    </script>
  </body>
</html>

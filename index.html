<html lang="en">
<head>

  <style>
    body {
      background-color: #121212;
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      align-items: center;

  <div class="text-center">
    <h1>Rock · Paper · Scissors</h1>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #2c2c2c);
      color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-weight: 700;
      margin-bottom: 2rem;
      color: #ffcc00;
    }
    .btn-mode {
      width: 220px;
      margin: 0.5rem 0;
      font-size: 1.1rem;
      padding: 0.75rem;
      border-radius: 40px;
      background-color: transparent;
      border: 2px solid #ffcc00;
      color: #ffcc00;
      transition: all 0.3s ease;
    }
    .btn-mode:hover {
      background-color: #ffcc00;
      color: #1a1a1a;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="text-center">
    <h1>Rock · Paper · Scissors</h1>
    <a href="bot.html" class="btn btn-mode">Play vs Bot</a><br>
    <a href="local.html" class="btn btn-mode">Local Multiplayer</a><br>
    <a href="online.html" class="btn btn-mode">Online Multiplayer</a>
  </div>
</body>
</html>
